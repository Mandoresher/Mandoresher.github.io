<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Burger Cheddar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
    <div class="header__container container">
        <div class="header__logo-container">
            <img src="img/logo.svg" alt="Логотип" class="header__logo">
        </div>
        <nav class="header__menu">
            <ul class="header__menu-list">
                <li class="header__menu-item"><a href="#" class="header__link">Почему у нас</a></li>
                <li class="header__menu-item"><a href="#" class="header__link">Меню бургеров</a></li>
                <li class="header__menu-item"><a href="#" class="header__link">Оформление заказа</a></li>
            </ul>
        </nav>
        <button class="header__currency" title="Изменить валюту">
            $
        </button>
    </div>
</header>

<main class="main">
    <div class="main__container container">
        <div class="main__info">
            <span class="main__small-info">Новое меню</span>
            <h1 class="main__title">Бургер Чеддер</h1>
            <p class="main__text">Мы обновили наше меню, спешите попробовать сезонные новинки и насладиться отличным
                вкусом наших бургеров. Готовим для вас лучшие бургеры в городе из отборной мраморной говядины.</p>
            <div class="main__action">
                <button class="main__btn btn"><span class="btn-text">Смотреть меню</span></button>
            </div>
        </div>
        <img src="img/main_burger.png" alt="Большой Бургер Чеддер" class="main__image">
    </div>
</main>

</body>
</html>
