<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="main">
    <div class="gallery flex">
      <div class="gallery__card flex">
        <img src="img/space_1.jpg" alt="Space1" class="gallery__img">
      </div>
      <div class="gallery__card">
        <img src="img/space_2.jpg" alt="Space2" class="gallery__img">
      </div>
      <div class="gallery__card">
        <img src="img/space_3.jpg" alt="Space3" class="gallery__img">
      </div>
      <div class="gallery__card">
        <img src="img/space_4.jpg" alt="Space4" class="gallery__img">
      </div>
      <div class="gallery__card">
        <img src="img/space_5.jpg" alt="Space5" class="gallery__img">
      </div>
      <div class="gallery__card">
        <img src="img/space_6.jpg" alt="Space6" class="gallery__img">
      </div>
    </div>

    <div class="slider hidden flex">
      <div class="slider__container flex">
        <button class="slider__btn slider__btn_left">Назад</button>
        <button class="slider__btn slider__btn_right">Вперёд</button>
      </div>
      <button class="slider__btn_close">Закрыть</button>
    </div>
  </main>

  <script src="js/script.js"></script>
</body>

</html>
